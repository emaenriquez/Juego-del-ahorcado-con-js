<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ahorcado</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>


	<h1>Juego Del Ahorcado</h1>
	<h2>Introduzca una letra</h2>

	<div class="div-game">
		<input type="text" name="" maxlength="1" class="letra">
		<button class="calcular">Evaluar letra</button>
		<p class="output"></p>
	</div>

	
	<div class="ahorcado"></div>

	<div class="msj-ganador">
		<p>Victoria</p>
		<video autoplay="autoplay" muted  defaultMuted loop="loop" width="100%" height="300px">
			<source src="videowin.mp4" type="video/mp4">
		</video>
	</div>

	<div class="msj-perdedor">
		<p>Has perdido<p>
			<video autoplay="autoplay" muted defaultMuted loop="loop">
				<source src="videoloser.mp4" type="video/mp4">
			</video>
	</div>

	<script src="ahorcado.js"></script>

</body>
</html>
